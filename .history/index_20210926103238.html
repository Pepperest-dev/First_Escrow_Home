          items-center

          px-7

          mb-6

        <a href="/">

        <ul class="md:flex hidden w-2/12 h-full justify-between items-center">

          <form

              mx-auto
              flex

              items-center
              cursor-pointer
              bannerInputField
            "
          >
            <input
              type="text"
              class="h-full"
              placeholder="Enter your email address"
            />
            <button
              type="submit"
              class="getStartedBtn z-10 hover:drop-shadow-xl"
            >
              Get Started
            </button>
          </form>
        </article>
        <img
