        <nav

            flex
            justify-between
            items-center
            md:w-11/12 md:p-0
            px-7
            mx-auto

          <a href="/">

          <ul class="md:flex hidden w-2/12 h-full justify-between items-center">

            <li>

              />

            </p>
            <form
              class="
                my-5
                mx-auto
                flex
                justify-between
                items-center
                cursor-pointer
                bannerInputField
              "
            >
              <input
                type="text"
                class="h-full"
                placeholder="Enter your email address"
              />
              <button
                type="submit"
                class="getStartedBtn z-10 hover:drop-shadow-xl"
              >
                Get Started
              </button>
            </form>
          </article>
          <img
            src="/assets/imgs/dashboardMockup.png"
            class="dashboardImg mx-auto"
